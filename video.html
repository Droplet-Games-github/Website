<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droplet Games - Video Showcase</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Rubik:700|rubik:400');

        :root {
            --text: #c2ceff;
            --background: #00001a;
            --primary: #0b066f;
            --secondary: #0833a0;
            --accent: #8157f4;
        }

        body {
            font-family: 'rubik', sans-serif;
            font-weight: 400;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }

        header h1 {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 3.5rem;
            margin: 0;
        }

        #h1, #h2 {
            background: #0833a099;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 .2em 3em #0833a088;
            border-radius: 1.05em;
            margin:.2em;
            padding: .2em;
            backdrop-filter: blur(.7em);
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #h1 {
            margin-left: 10%;
            width: 20%;
        }

        #h2 {
            margin-right: 10%;
            width: 60%;
        }

        .sticky-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            background-color: transparent;
            z-index: 1;
        }

        .video-section {
            margin-top: 60px;
            text-align: center;
        }

        .video-section video {
            width: 80%;
            max-width: 900px;
            border: 3px solid var(--accent);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        footer {
            margin-top: 40px;
            padding: 30px 0;
            text-align: center;
            background: var(--primary);
            border-top: 3px solid var(--accent);
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.7);
        }

        /* Add link styling */
        a {
            color: var(--text);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header class="sticky-header">
        <div id="h1">
            <img src="logo.png" alt="logo" style="width: 35px; height: 25px; object-fit: contain;">
            <a href="/Website"><h4>Droplet Games</h4></a>
        </div>
    </header>

    <!-- Video section -->
    <section class="video-section">
        <h2>Square Peg solitaire Showcase Video</h2>
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag ): you can download it from github 
            <a href="https://github.com/Droplet-Games-github/Website/blob/main/video.mp4">here</a>.
        </video>
        <p style="font-size: x-small; opacity: 0.6;"><i>Note: if the video isn't playing, try using a different browser.</i></p>
    </section>

    <footer>
        <div>
            <p><a href="mailto:dropletgames@onmail.com">dropletgames@onmail.com</a></p>
        </div>
    </footer>

    <script>
        hbtn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
